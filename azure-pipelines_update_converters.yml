resources:
  repositories:
  - repository: zhc
    type: github
    endpoint: Koenkk
    name: Koenkk/zigbee-herdsman-converters

trigger: none

pool:
  vmImage: 'ubuntu-latest'


steps:
- checkout: self
- checkout: zhc
- task: NodeTool@0
  inputs:
    versionSpec: '12.x'
  displayName: 'Install Node.js'
- bash: git config --global user.email "koenkanters94@gmail.com" && git config --global user.name "Zigbee-herdsman-converters Bot"
- bash: cd zigbee-herdsman-converters && export ZHC_VERSION=$(npm version patch)
- bash: npm install zigbee-herdsman-converters@${ZHC_VERSION:1} --save --save-exact
- bash: cat zigbee2mqtt/package.json